<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<button class="hamburger"></button>
		<h1 class="main-header">San Francisco Mission District Taquerias</h1>
	</div>
	<div class="drawer">
		<form>
			<input placeholder="Filter Locations" type="search" name="filter" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
		</form>
		<ul class="location-list" data-bind="foreach: locationList">
			<li data-bind="if: visible">
				<button class="location-item" data-bind="text: name, click: $parent.showInfo"></button>
			</li>
		</ul>
	</div>
	<div id="map"></div>
	<script src="js/lib/jquery-3.0.0.min.js"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
	<script async defer onerror="googleMapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuk6VRACLGW-IR0S-eJViKOHG3UdSS5yw&callback=initMap"></script>
	<script>
		var menu = document.querySelector('.hamburger');
		var main = document.querySelector('#map');
		var drawer = document.querySelector('.drawer');
		menu.addEventListener('click', function(e) {
			drawer.classList.toggle('open');
			e.stopPropagation();
		});
		main.addEventListener('click', function() {
			drawer.classList.remove('open');
		});
	</script>
</body>
</html>
